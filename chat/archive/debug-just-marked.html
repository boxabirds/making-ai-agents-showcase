<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Just marked.js</title>
    
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7f8fa;
        }
        
        .chat-panel {
            width: 400px;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .messages-area {
            height: 300px;
            overflow-y: auto;
            background: #f7f8fa;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
        }
    </style>
    
    <script src="input-group-component.js"></script>
    
    <!-- TEST: Add only marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>🔍 Debug Just marked.js</h1>
    
    <div class="chat-panel">
        <div class="messages-area" id="messagesArea">
            <div class="message">
                <strong>Test:</strong> Does marked.js break form submission?
            </div>
        </div>
        
        <input-group id="mainInput"></input-group>
    </div>
    
    <script>
        const app = {
            mainInput: null,
            
            init() {
                console.log('🎯 Testing marked.js impact...');
                this.mainInput = document.getElementById('mainInput');
                console.log('Found mainInput:', this.mainInput);
                
                if (!this.mainInput) {
                    console.error('mainInput not found!');
                    return;
                }
                
                this.setupEventListeners();
            },
            
            setupEventListeners() {
                console.log('📡 Setting up listeners...');
                
                this.mainInput.addEventListener('message-submit', (e) => {
                    console.log('✅ Message received:', e.detail.message);
                    this.addMessage('You', e.detail.message);
                });
            },
            
            addMessage(sender, text) {
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `<strong>${sender}:</strong> ${text}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        };
        
        window.app = app;
        
        // Global form prevention
        document.addEventListener('submit', (e) => {
            console.log('🛑 Form submit prevented');
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Page refresh detection
        window.addEventListener('beforeunload', (e) => {
            console.warn('🚨 Page refresh detected!');
        });
        
        customElements.whenDefined('input-group').then(() => {
            console.log('✅ Component ready');
            app.init();
        });
    </script>
</body>
</html>
