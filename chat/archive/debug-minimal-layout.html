<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Minimal Layout</title>
    
    <!-- TEST: Remove most CSS, keep only basic layout -->
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7f8fa;
        }
        
        .simple-layout {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
        }
        
        .sidebar {
            width: 280px;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .chat-panel {
            width: 400px;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .messages-area {
            height: 300px;
            overflow-y: auto;
            background: #f7f8fa;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
        }
        
        .document-viewer {
            flex: 1;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
    
    <script src="input-group-component.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <h1>üîç Debug Minimal Layout (Remove Complex CSS)</h1>
    
    <!-- SIMPLIFIED LAYOUT -->
    <div class="simple-layout">
        <aside class="sidebar" id="sidebar">
            <h3>Sidebar</h3>
            <div id="sidebar-sections">
                <div>Sample section</div>
            </div>
        </aside>
        
        <section class="chat-panel">
            <div class="messages-area" id="messagesArea">
                <div class="message">
                    <strong>Test:</strong> Does simple layout work?
                </div>
            </div>
            
            <input-group id="mainInput"></input-group>
        </section>
        
        <section class="document-viewer" id="documentViewer">
            <h3>Document</h3>
            <p>Simple content</p>
        </section>
    </div>
    
    <script type="module">
        import { documentParser } from './src/components/document-parser.js';
        import { state } from './src/state-manager.js';
        
        const app = {
            mainInput: null,
            
            init() {
                console.log('üéØ Minimal app init...');
                this.mainInput = document.getElementById('mainInput');
                console.log('Found mainInput:', this.mainInput);
                
                if (!this.mainInput) {
                    console.error('mainInput not found!');
                    return;
                }
                
                this.setupEventListeners();
            },
            
            setupEventListeners() {
                console.log('üì° Setting up listeners...');
                
                this.mainInput.addEventListener('message-submit', (e) => {
                    console.log('‚úÖ Message received:', e.detail.message);
                    this.addMessage('You', e.detail.message);
                });
            },
            
            addMessage(sender, text) {
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `<strong>${sender}:</strong> ${text}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        };
        
        window.app = app;
        
        // Global form prevention
        document.addEventListener('submit', (e) => {
            console.log('üõë Form submit prevented');
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Page refresh detection
        window.addEventListener('beforeunload', (e) => {
            console.warn('üö® Page refresh detected!');
        });
        
        customElements.whenDefined('input-group').then(() => {
            console.log('‚úÖ Component ready');
            app.init();
        });
    </script>
</body>
