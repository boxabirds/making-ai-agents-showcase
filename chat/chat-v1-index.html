<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Document Chat</title>
    
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css">
    
    <!-- Highlight.js core and language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.9.0/highlightjs-line-numbers.min.js"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile header -->
        <header class="mobile-header">
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 id="documentTitle">Document Chat</h1>
        </header>
        
        <!-- Left sidebar - Document sections -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="close-btn" id="closeSidebar">Ã—</button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section" id="sectionsList">
                    <!-- H1 sections will be populated here -->
                </div>
            </nav>
        </aside>
        
        <!-- Main chat area -->
        <main class="chat-container">
            <!-- Messages area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>Welcome! ðŸ‘‹</h3>
                    <p>I can help you navigate and understand this document.</p>
                    <p>Click the quick actions below or ask me anything about the content.</p>
                </div>
            </div>
            
            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Quick actions (H2 subsections of current H1) -->
            <div class="quick-actions" id="quickActions">
                <!-- Will be populated based on current section -->
            </div>
            
            <!-- Input area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask about the document..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Vertical separator (desktop only) -->
        <div class="separator-vertical" id="separatorVertical"></div>
        
        <!-- Right panel / Mobile tray - Document viewer -->
        <aside class="detail-panel" id="detailPanel" tabindex="-1">
            <div class="panel-header">
                <h3 id="panelTitle">Document</h3>
                <div class="panel-actions">
                    <button class="close-panel-btn" id="closePanelBtn">
                        <svg class="zoom-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                        <span class="close-icon">Ã—</span>
                    </button>
                </div>
            </div>
            <div class="panel-content" id="panelContent" tabindex="0">
                <!-- Rendered markdown content will be displayed here -->
            </div>
            <!-- Tray chat input (visible on mobile) -->
            <div class="tray-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="trayChatInput" 
                        placeholder="Continue conversation..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="traySendButton">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>
        
        <!-- Mobile overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </div>
    
    <script src="document-parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
