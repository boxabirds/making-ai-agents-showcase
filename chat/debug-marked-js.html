<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug marked.js Impact</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            background: #f7f8fa;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .error { background: #fee; border-color: #fcc; }
        .success { background: #efe; border-color: #cfc; }
        .warning { background: #ffc; border-color: #ffb; }
        .messages {
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #e2e8f0;
        }
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f7f8fa;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <h1>üîç Debug marked.js Impact on Form Submission</h1>
    
    <div id="markedStatus" class="status warning">
        <strong>marked.js:</strong> Loading...
    </div>
    
    <div id="componentStatus" class="status warning">
        <strong>Component:</strong> Not tested...
    </div>
    
    <div class="messages" id="messagesArea">
        <div class="message">
            <strong>Test:</strong> Does marked.js break form submission?
        </div>
    </div>
    
    <input-group id="mainInput"></input-group>

    <script src="input-group-component.js"></script>
    
    <!-- ADD MARKED.JS LIKE IN THE DEMO -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="module">
        import { documentParser } from './src/components/document-parser.js';
        import { state } from './src/state-manager.js';
        
        function updateStatus(id, message, type = 'success') {
            const el = document.getElementById(id);
            el.innerHTML = `<strong>${id.replace('Status', '')}:</strong> ${message}`;
            el.className = `status ${type}`;
        }
        
        // Check if marked.js loaded
        setTimeout(() => {
            if (typeof marked !== 'undefined') {
                updateStatus('markedStatus', '‚úÖ marked.js loaded successfully', 'success');
            } else {
                updateStatus('markedStatus', '‚ùå marked.js failed to load', 'error');
            }
        }, 100);
        
        // EXACT SAME APP STRUCTURE AS DEMO
        const app = {
            sections: [],
            currentSection: null,
            mainInput: null,
            
            init() {
                console.log('App init starting...');
                this.mainInput = document.getElementById('mainInput');
                console.log('Found mainInput element:', this.mainInput);
                
                if (!this.mainInput) {
                    console.error('CRITICAL: mainInput element not found!');
                    updateStatus('componentStatus', 'CRITICAL: mainInput element not found!', 'error');
                    return;
                }
                
                this.setupEventListeners();
                this.loadDocument().catch(async (err) => {
                    console.error('‚ùå Document load failed:', err);
                    this.addMessage('System', `Error loading document: ${err.message}`, true);
                    await this.loadSampleDocument();
                });
            },
            
            setupEventListeners() {
                console.log('Setting up event listeners, mainInput:', this.mainInput);
                
                if (!this.mainInput) {
                    console.error('mainInput not found!');
                    updateStatus('componentStatus', 'mainInput not found in setupEventListeners!', 'error');
                    return;
                }
                
                try {
                    // Message submissions
                    this.mainInput.addEventListener('message-submit', (e) => {
                        console.log('‚úÖ Message submit event received:', e.detail.message);
                        updateStatus('componentStatus', `‚úÖ Chat working! Got: "${e.detail.message}"`, 'success');
                        this.addMessage('You', e.detail.message);
                        this.handleUserMessage(e.detail.message);
                    });
                    
                    updateStatus('componentStatus', '‚úÖ Event listeners attached - try typing!', 'success');
                    console.log('‚úÖ Event listeners attached successfully');
                    
                } catch (error) {
                    console.error('‚ùå Error setting up event listeners:', error);
                    updateStatus('componentStatus', `‚ùå Error setting up listeners: ${error.message}`, 'error');
                }
            },
            
            async loadDocument() {
                console.log('üîÑ loadDocument starting...');
                
                try {
                    const response = await fetch('report.md');
                    if (!response.ok) {
                        throw new Error('Failed to load report.md');
                    }
                    const markdown = await response.text();
                    
                    // Parse the document WITH marked.js available
                    this.sections = await documentParser.parseMarkdown(markdown);
                    
                    console.log('‚úÖ Document loaded successfully with marked.js');
                    
                } catch (error) {
                    console.error('‚ùå loadDocument error:', error);
                    throw error;
                }
            },
            
            async loadSampleDocument() {
                console.log('üîÑ loadSampleDocument starting...');
                
                const fallbackMarkdown = `# Test Document
## Section 1
Content here.
## Section 2
More content.`;
                
                try {
                    this.sections = await documentParser.parseMarkdown(fallbackMarkdown);
                    console.log('‚úÖ Sample document loaded');
                } catch (error) {
                    console.error('‚ùå loadSampleDocument error:', error);
                }
            },
            
            handleUserMessage(message) {
                console.log('üöÄ handleUserMessage called with:', message);
                setTimeout(() => {
                    this.addMessage('Assistant', `Echo: "${message}"`);
                }, 100);
            },
            
            addMessage(sender, text, isSystem = false) {
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message' + (isSystem ? ' system' : '');
                message.innerHTML = `<strong>${sender}:</strong> ${text}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        };
        
        // Make app available globally
        window.app = app;
        
        // Global error handlers
        window.addEventListener('error', (e) => {
            console.error('üí• Global error:', e.error, e.message, e.filename, e.lineno);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('üí• Unhandled promise rejection:', e.reason);
        });
        
        // Global form prevention
        document.addEventListener('submit', (e) => {
            console.log('üõë Form submit intercepted, preventing default');
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Page refresh detection
        window.addEventListener('beforeunload', (e) => {
            console.warn('üö® Page refresh is about to happen!');
        });
        
        // Initialize
        customElements.whenDefined('input-group').then(() => {
            console.log('‚úÖ input-group component is ready');
            app.init();
        });
    </script>
</body>
</html>
