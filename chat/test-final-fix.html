<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final Fix</title>
    
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7f8fa;
        }
        
        .chat-panel {
            width: 400px;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .messages-area {
            height: 300px;
            overflow-y: auto;
            background: #f7f8fa;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
        }
    </style>
    
    <script src="input-group-component.js"></script>
</head>
<body>
    <h1>üîç Test Final Fix - No render() calls after init</h1>
    
    <div class="chat-panel">
        <div class="messages-area" id="messagesArea">
            <div class="message">
                <strong>Test:</strong> Does the FINAL fix work?
            </div>
        </div>
        
        <input-group id="mainInput"></input-group>
    </div>
    
    <button onclick="testQuickActions()">Set Quick Actions</button>
    <button onclick="testDisabled()">Toggle Disabled</button>
    
    <script>
        let isDisabled = false;
        
        function testQuickActions() {
            const input = document.getElementById('mainInput');
            input.quickActions = [
                { id: 'test1', text: 'Test 1' },
                { id: 'test2', text: 'Test 2' },
                { id: 'test3', text: 'Test 3' }
            ];
            console.log('‚úÖ Quick actions set');
        }
        
        function testDisabled() {
            const input = document.getElementById('mainInput');
            isDisabled = !isDisabled;
            input.disabled = isDisabled;
            console.log('‚úÖ Disabled state:', isDisabled);
        }
        
        // Global form prevention
        document.addEventListener('submit', (e) => {
            console.log('üõë Form submit prevented');
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Page refresh detection
        window.addEventListener('beforeunload', (e) => {
            console.warn('üö® Page refresh detected!');
        });
        
        customElements.whenDefined('input-group').then(() => {
            console.log('‚úÖ Component ready');
            
            const input = document.getElementById('mainInput');
            
            input.addEventListener('message-submit', (e) => {
                console.log('‚úÖ Message received:', e.detail.message);
                
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `<strong>You:</strong> ${e.detail.message}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
            
            input.addEventListener('action-click', (e) => {
                console.log('üîò Quick action clicked:', e.detail.actionId);
                
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `<strong>Action:</strong> ${e.detail.actionId}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
        });
    </script>
</body>
</html>
