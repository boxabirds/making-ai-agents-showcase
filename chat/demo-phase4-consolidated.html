<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 4 - Consolidated Working Demo</title>
    
    <!-- REUSE: Phase 1's exact CSS -->
    <style>
        /* Global design tokens only */
        :root {
            --color-bg: #f7f8fa;
            --color-surface: #ffffff;
            --color-border: #e2e8f0;
            --color-text: #1e293b;
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            
            --header-height: 60px;
            --sidebar-width: 280px;
            --chat-width: 400px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Simple layout grid */
        .app-layout {
            display: grid;
            height: 100vh;
            grid-template-columns: var(--sidebar-width) var(--chat-width) 1fr;
        }
        
        /* Basic containers */
        .sidebar {
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .chat-panel {
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--color-bg);
            border-radius: 0.5rem;
        }
        
        .document-viewer {
            padding: 2rem;
            overflow-y: auto;
        }
        
        /* Mobile layout - EXACTLY from Phase 1 */
        @media (max-width: 768px) {
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: var(--header-height) 1fr;
            }
            
            .mobile-header {
                display: flex;
                align-items: center;
                padding: 1rem;
                background: var(--color-surface);
                border-bottom: 1px solid var(--color-border);
            }
            
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: var(--sidebar-width);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-panel {
                grid-row: 2;
                height: calc(100vh - var(--header-height));
            }
            
            .document-viewer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 75vh;
                background: var(--color-surface);
                transform: translateY(100%);
                transition: transform 0.3s ease;
                border-radius: 1rem 1rem 0 0;
                box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
                z-index: 90;
            }
            
            .document-viewer.open {
                transform: translateY(0);
            }
            
            /* When document viewer is open, move the input group to bottom of screen */
            body:has(.document-viewer.open) .chat-panel input-group {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 95;
            }
            
            .overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 85;
            }
            
            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }
        }
        
        /* Desktop-only */
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
            
            .overlay {
                display: none;
            }
        }
        
        /* Sidebar improvements */
        .sidebar h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .sidebar-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--color-bg);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .sidebar-item:hover {
            background: #e2e8f0;
        }
        
        .sidebar-item.active {
            background: var(--color-primary);
            color: white;
        }
        
        .sidebar-item .badge {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 9999px;
        }
        
        .sidebar-item.active .badge {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Document improvements */
        .document-viewer h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-border);
        }
        
        .document-viewer h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--color-primary);
        }
        
        .document-viewer p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .document-viewer code {
            background: var(--color-bg);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875em;
        }
        
        .document-viewer pre {
            background: var(--color-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        /* Message improvements */
        .message strong {
            color: var(--color-primary);
        }
        
        .message.system {
            background: #f0f9ff;
            border-left: 3px solid var(--color-primary);
        }
    </style>
    
    <!-- Load the WORKING component from Phase 1 -->
    <script src="input-group-component.js"></script>
    
    <!-- Load marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Mobile header -->
        <header class="mobile-header">
            <button onclick="app.toggleSidebar()" style="padding: 0.5rem; background: none; border: none; cursor: pointer;">â˜°</button>
            <h1 style="margin: 0 auto; font-size: 1.25rem;">Document Chat</h1>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Documentation</h2>
            <div id="sidebar-sections">
                <!-- Populated dynamically -->
            </div>
        </aside>
        
        <!-- Chat panel -->
        <section class="chat-panel">
            <div class="messages-area" id="messagesArea">
                <div class="message">
                    <strong>Assistant:</strong> Welcome! I'm here to help you navigate the documentation. Select a section from the sidebar or use the quick actions below.
                </div>
            </div>
            
            <!-- REUSE the working input group component -->
            <input-group id="mainInput"></input-group>
        </section>
        
        <!-- Document viewer -->
        <section class="document-viewer" id="documentViewer">
            <div id="documentContent">
                <!-- Populated dynamically -->
            </div>
        </section>
    </div>
    
    <!-- Mobile overlay -->
    <div class="overlay" id="overlay" onclick="app.closeAll()"></div>
    
    <script type="module">
        import { documentParser } from './src/components/document-parser.js';
        import { state } from './src/state-manager.js';
        
        // Application state and methods
        const app = {
            sections: [],
            currentSection: null,
            mainInput: null,
            
            init() {
                this.mainInput = document.getElementById('mainInput');
                this.setupEventListeners();
                this.loadDocument().catch(err => {
                    this.addMessage('System', `Error loading document: ${err.message}`, true);
                    // Fallback to sample content
                    this.loadSampleDocument();
                });
            },
            
            setupEventListeners() {
                // Quick action clicks
                this.mainInput.addEventListener('action-click', (e) => {
                    this.navigateToSubsection(e.detail.actionId);
                });
                
                // Message submissions
                this.mainInput.addEventListener('message-submit', (e) => {
                    this.addMessage('You', e.detail.message);
                    this.handleUserMessage(e.detail.message);
                });
            },
            
            async loadDocument() {
                try {
                    // Fetch the actual report.md file
                    const response = await fetch('report.md');
                    if (!response.ok) {
                        throw new Error('Failed to load report.md');
                    }
                    const markdown = await response.text();
                    
                    // Parse the document
                    this.sections = documentParser.parseMarkdown(markdown);
                    
                    // Populate sidebar
                    this.populateSidebar();
                    
                    // Render document
                    this.renderDocument();
                    
                    // Select first section
                    if (this.sections.length > 0) {
                        this.selectSection(this.sections[0].id);
                    }
                } catch (error) {
                    this.addMessage('System', `Error loading report.md: ${error.message}`, true);
                    // Fallback to sample content
                    this.loadSampleDocument();
                }
            },
            
            populateSidebar() {
                const container = document.getElementById('sidebar-sections');
                container.innerHTML = '';
                
                this.sections.forEach(section => {
                    const div = document.createElement('div');
                    div.className = 'sidebar-item';
                    div.innerHTML = `
                        ${section.title}
                        ${section.bracketedPhrase ? `<span class="badge">${section.bracketedPhrase}</span>` : ''}
                    `;
                    div.onclick = () => this.selectSection(section.id);
                    container.appendChild(div);
                });
            },
            
            renderDocument() {
                const content = document.getElementById('documentContent');
                content.innerHTML = documentParser.renderFullHTML();
            },
            
            selectSection(sectionId) {
                const section = this.sections.find(s => s.id === sectionId);
                if (!section) return;
                
                this.currentSection = section;
                
                // Update sidebar active state
                const items = document.querySelectorAll('.sidebar-item');
                this.sections.forEach((s, index) => {
                    items[index]?.classList.toggle('active', s.id === sectionId);
                });
                
                // Update quick actions
                this.mainInput.quickActions = section.subsections.map(sub => ({
                    id: sub.id,
                    text: sub.title
                }));
                
                // Scroll to section
                this.scrollToElement(sectionId);
                
                // Update state
                state.set({ currentSection: sectionId });
            },
            
            navigateToSubsection(subsectionId) {
                // Scroll to subsection
                this.scrollToElement(subsectionId);
                
                // On mobile, show document viewer
                if (window.innerWidth <= 768) {
                    document.getElementById('documentViewer').classList.add('open');
                    document.getElementById('overlay').classList.add('active');
                }
            },
            
            scrollToElement(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Brief highlight
                    element.style.background = '#e0f2fe';
                    element.style.transition = 'background 0.3s ease';
                    setTimeout(() => {
                        element.style.background = '';
                    }, 1000);
                }
            },
            
            handleUserMessage(message) {
                // Simple response logic
                setTimeout(() => {
                    if (message.toLowerCase().includes('help')) {
                        this.addMessage('Assistant', 'I can help you navigate the documentation. Use the sidebar to browse sections, or click the quick action buttons below to jump to specific topics.');
                    } else if (message.toLowerCase().includes('api')) {
                        this.addMessage('Assistant', 'Let me show you the API documentation.');
                        this.selectSection('api-reference');
                    } else {
                        this.addMessage('Assistant', `I understand you're asking about "${message}". Try browsing the sections in the sidebar or use the quick actions for the current section.`);
                    }
                }, 500);
            },
            
            addMessage(sender, text, isSystem = false) {
                const messagesArea = document.getElementById('messagesArea');
                const message = document.createElement('div');
                message.className = 'message' + (isSystem ? ' system' : '');
                message.innerHTML = `<strong>${sender}:</strong> ${text}`;
                messagesArea.appendChild(message);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            },
            
            // Mobile functions
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            },
            
            closeAll() {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('documentViewer').classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            }
        };
        
        // Make app methods available globally for onclick handlers
        window.app = app;
        
        // Add fallback method for when report.md isn't available
        app.loadSampleDocument = function() {
            const fallbackMarkdown = `# Tech Writer Agent Demo [Fallback]

Couldn't load report.md - using sample content.

## Sample Section

This is a demonstration of the document parser.

## Another Section

Quick actions will be generated from these H2 headings.`;
            
            this.sections = documentParser.parseMarkdown(fallbackMarkdown);
            this.populateSidebar();
            this.renderDocument();
            if (this.sections.length > 0) {
                this.selectSection(this.sections[0].id);
            }
        };
        
        // Initialize when ready
        app.init();
    </script>
</body>
</html>
